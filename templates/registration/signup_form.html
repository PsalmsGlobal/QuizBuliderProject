{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
<div class="global-container">
  <br><br><br><br><br>
  <div class="row justify-content-center">
    <div class="col-3">
      <div class="card login-form bg-transparent">
        <div class="card-body">
        <h2 class="text-center text-light">𝑅𝐸𝐺𝐼𝑆𝑇𝐸𝑅</h2>
        {% if messages %}
        {% for message in messages %}
        <div class="col-sm-12  mt-2">
          <div class="alert alert-warning text-center">
            {{ message }}
          </div> 
        </div>
        {% endfor %}
      
      {% endif %}
        <div class="card-text">
          <form method="post" novalidate="">
            {% csrf_token %}
            {{ form| crispy }} 
            <div class="sign-up text-center">
              <div class="text-light">𝑫𝒐𝒏❜𝒕 𝒉𝒂𝒗𝒆 𝒂𝒏 𝒂𝒄𝒄𝒐𝒖𝒏𝒕?</div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success rounded-pill">𝑆𝑖𝑔𝑛 𝑈𝑝</button>
              <a href="{% url 'login' %}" style="text-decoration: none ;" class="btn btn-link mr-5 text-info" >𝑆𝑖𝑔𝑛-𝐼𝑛</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  <br><br>
  <br><br>
  <p class="text-center ms-5 text-secondary">code@GPG 2021</p>
</div>     
{% endblock %}
